<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:hsl(277, 64%, 61%) }
  </style>
</head>
<body>
  <section class="header">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rendani Mpapele</a>.
    </div>
  </section>  
  <section >
  
    <div class="card">

      <div class="card-text"> 
        <h1 class="heading-text"> Get <span>insights</span> that help your business grow.</h1>

        <p class="paragraph-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats">
          <p>10k+ <br><span>companies</span></p>
          <p>314 <br><span>templates</span></p>
          <p>12m+ <br><span>queries</span></p>
        </div>
      </div>
      <div class="image" style="background: hsl(277, 64%, 61%)">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </section>


</body>
</html>
